{{define "header"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>{{.Title}}</title>
</head>
<body>
    <header class="header-container">
        <div class="menu">
            <!-- <i class="fa-solid fa-bars"></i> -->
            <a href="/dashboard">Forum</a>
        </div>
        <div class="search-bar">
            <input type="text" name="search" id="search-input" placeholder="Search discussions...">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="authentication">
            {{if .IsLoggedIn}}
                <div class="user-info">
                    <div class="profile-picture">
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <span>{{.Username}}</span>
                    <a href="/logout" class="logout-button">Logout</a>
                </div>
            {{else}}
                <a href="/login">Log in</a>
                <a href="/signup">Sign up</a>
            {{end}}
        </div>
    </header>
    <script src="/static/js/passwordValidation.js" defer></script>
    <script src="/static/js/postActions.js" defer></script>
    <script src="/static/js/dashboard.js" defer></script>
</body>
</html>
{{end}}
